<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="GBK">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="css/register.css">
	<!--导入jquery-->
	<script src="js/jquery-3.3.1.js" type="text/javascript"></script>

</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
	<div class="rg_form clearfix">
		<div class="rg_form_left">
			<p>新用户注册</p>
			<p>USER REGISTER</p>
		</div>
		<div class="rg_form_center">

			<!--注册表单-->
			<form id="registerForm" method="post"  action="registerServlet">
				<!--提交处理请求的标识符-->
				<input type="hidden" name="action" value="register">
				<table style="margin-top: 25px;">
					<tr>
						<td class="td_left">
							<label for="username">用户名</label>
						</td>
						<td class="td_right">
							<input type="text" id="username" name="username" placeholder="请输入账号">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="password">密码</label>
						</td>
						<td class="td_right">
							<input type="text" id="password" name="password" placeholder="请输入密码">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="email">Email</label>
						</td>
						<td class="td_right">
							<input type="text" id="email" name="email" placeholder="请输入Email">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="name">姓名</label>
						</td>
						<td class="td_right">
							<input type="text" id="name" name="name" placeholder="请输入真实姓名">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="telephone">手机号</label>
						</td>
						<td class="td_right">
							<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							性别
						</td>
						<td class="td_right gender">
							<input type="radio" id="man" name="sex" value="男" checked> <label for="man">男</label>
							<input type="radio" id="woman" name="sex" value="女"> <label for="woman">女</label>
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="birthday">出生日期</label>
						</td>
						<td class="td_right">
							<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="check">验证码</label>
						</td>
						<td class="td_right check">
							<input type="text" id="check" name="check" class="check">
							<span><img src="checkCode" alt="" height="30px" onclick="changeCheckCode(this)"></span>
							<script type="text/javascript">
								//图片点击事件
								function changeCheckCode(img) {
									img.src="checkCode?"+new Date().getTime();
								}
							</script>
						</td>
					</tr>
					<tr>
						<td class="td_left">
						</td>
						<td class="td_right check">
							<!--									<button class="submit" onclick="fff()">注册</button>-->
							<input type="submit" class="submit"></input>
							<span id="msg" style="color: red;"></span>

						</td>
					</tr>


				</table>
			</form>
		</div>
		<div class="rg_form_right">
			<p>
				已有账号？
				<a href="login.html">立即登录</a>
			</p>
		</div>
	</div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
<script src="js/login.js" type="text/javascript"></script>


</body>
</html>
